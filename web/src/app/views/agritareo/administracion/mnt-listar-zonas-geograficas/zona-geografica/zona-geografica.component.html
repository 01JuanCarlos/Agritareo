<div class="container-fluid" *ngIf="loading">
  Cargando
</div>

<div class="container-fluid mt-2" *ngIf="!zonaGeografica && !!zonaGeograficaId && !loading">
  <div class="row">
    <div class="col-md-12">
      <h3>Lo sentimos, no se encontró una zona geográfica con ese identificador</h3>
    </div>
  </div>
</div>

<ng-container *ngIf="!loading">
  <div class="header-content">
    <a href="#" class="mr-2" (click)="$event.preventDefault();backClicked()">
      <i class="icon-arrow-left7" style="font-size: 0.8rem;"></i>
      Regresar
    </a>
    <h1>
      {{zonaGeograficaId ? 'Editar zona geográfica ' + zonaGeografica?.descripcion : 'Añadir nueva zona geográfica' }}
    </h1>
    <div class="d-inline-flex justify-content-center flex-column">
      <div class="ml-3 button-wrapper d-inline-block">
        <ns-button [disabled]="!form.valid" *ngIf="!zonaGeografica" (btClick)="save()" label="Guardar" icon="icon-floppy-disk"></ns-button>
        <ns-button [disabled]="!form.valid" *ngIf="!!zonaGeografica" (btClick)="update()" label="Actualizar" icon="icon-floppy-disk"
          type="warning"></ns-button>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-2">
    <div class="row" [formGroup]="form">
      <div class="col-md-12">
        <h3>Datos de Zona Geográfica</h3>
        <div class="row">
          <div class="col-md-2">
            <ns-group-control>
              <ns-label-control>Código Zona</ns-label-control>
              <ns-input-control formControlName="codigo"></ns-input-control>
            </ns-group-control>
          </div>
          <div class="col-md-4">
            <ns-group-control>
              <ns-label-control>Descripción de Zona Geográfica</ns-label-control>
              <ns-input-control formControlName="descripcion"></ns-input-control>
            </ns-group-control>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2">
            <ns-group-control>
              <ns-label-control>Descripción Corta</ns-label-control>
              <ns-input-control formControlName="descripcion_corta"></ns-input-control>
            </ns-group-control>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
