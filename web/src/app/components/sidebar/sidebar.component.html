<div class="layout-floatsidemenu ns-menu" [ngClass]="{'opened': opened , 'rtl': isOnRTL}">
  <ul class="nav nav-tabs nav-tabs-highlight nav-justified mb-0">
    <li class="nav-item" *ngIf="isDevMode">
      <a href="#tab1" class="nav-link active" data-toggle="tab">
        <i class="icon-cogs"></i>
      </a>
    </li>
    <li class="nav-item">
      <a href="#tab2" class="nav-link" [ngClass]="{'active': !isDevMode}" data-toggle="tab">
        <i class="icon-bubbles2"></i>
      </a>
    </li>
    <li class="nav-item">
      <a href="#tab3" class="nav-link" data-toggle="tab">
        <i class="icon-list2"></i>
      </a>
    </li>
  </ul>

  <!--  -->

  <div class="tab-content card card-body py-2 px-1 border-top-0 rounded-top-0 mb-0">
    <!-- tab development -->
    <div class="tab-pane fade py-0 px-1" [ngClass]="{'show': isDevMode, 'active': isDevMode}" id="tab1">
      <!-- <ns-development-tab #development></ns-development-tab> -->
      <ng-template #development></ng-template>

    </div>

    <!-- tab chat -->
    <div style="overflow: hidden; max-height: 100vh;" class="tab-pane fade chat" [ngClass]="{'show': !isDevMode, 'active': !isDevMode}" id="tab2">
      <ng-template #chat></ng-template>
      <!-- <ns-chat #chat></ns-chat> -->
    </div>

    <!-- tab log -->
    <div class="tab-pane fade p-2" id="tab3">
      <ng-template #activity></ng-template>
      <!-- <ns-activity-list #activity></ns-activity-list> -->
    </div>

  </div>
</div>
