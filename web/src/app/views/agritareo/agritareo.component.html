<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-2">
      <div class="custom-card">
        <div class="title">
          <i class="icon-link2"></i> Accesos Rápidos
        </div>
        <div class="content">
          <ul class="report">
            <li>
              <a [routerLink]="'/agritareo/reportes/fitosanidad'">
                Reporte de Fitosanidad
              </a>
            </li>
            <li>
              <a [routerLink]="'/agritareo/reportes/fertilizacion'">
                Reporte de Fertilización
              </a>
            </li>
            <li>
              <a [routerLink]="'/agritareo/reportes/riego'">
                Reporte de Riego
              </a>
            </li>
            <!-- <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="custom-card">
        <div class="title">
          <i class="far fa-user"></i> Evaluadores
        </div>
        <div class="card-body">
          <!-- <h5 class="card-title">Evaluadores</h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6> -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <!-- <th scope="col">N° Evaluaciones</th> -->
                <th scope="col">Plagas encontradas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of evaluaciones">
                <td>{{item.nombre}}</td>
                <!-- <td>50</td> -->
                <td>{{item.lista_plaga}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <ns-weather></ns-weather>
    </div>
    <div class="col-md-3">
      <div class="custom-card">
        <div class="title">
          <i class="fas fa-chart-pie"></i> Plagas
        </div>
        <div class="chart-wrapper">
          <canvas #chart></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
