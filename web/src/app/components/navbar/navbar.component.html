  <div class="navbar-container">
    <ul class="navbar-nav">
      <ng-template #recursiveMenu let-child="child" let-children>
        <li [ngClass]="{ 'nav-item': !child, 'dropdown': hasChildren(it), 'dropdown-submenu': hasChildren(it) }" *ngFor="let it of children">
          <a
            (click)="isParent(it) ? $event.preventDefault(): 1"
            [routerLink]="!isParent(it) && it.path ? '/' + ((currentModule$ | async)?.path) +'/'+ it.path :  it.path"
            [routerLinkActive]="'active'"
            [ngClass]="{ 'navbar-nav-link custom-link': !child, 'd-flex': !child, 'align-items-center': !child, 'dropdown-item custom-link': child }"
            data-toggle="dropdown">
            <i [class]="it.icon || 'mi-bug-report'"></i> <span>{{it.label}}</span>
          </a>
          <ul *ngIf="hasChildren(it)" [routerLinkActive]="'show'" class="dropdown-menu dropdown-menu-sm">
            <ng-container
              *ngTemplateOutlet="recursiveMenu; context: { $implicit: it.children, child: true }">
            </ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveMenu; context: { $implicit: moduleMenu }"></ng-container>
    </ul>
  </div>
  <div class="navbar-options">
    <button class="custom-btn" (click)="shrinkSidebar = !shrinkSidebar">
      <i class="mi-keyboard-capslock"></i>
    </button>
  </div>
</div>
