<ng-container *ngIf="!inline; else inlineTemplate">
  <div class="component-container p-0 inner" [ngClass]="{'form-loading': loading}">
    <div class="d-flex" @fadeInOut>
      <div class="left d-flex" *ngIf="!readonly">
        <button type="button" class="btn btn-default p-0" (click)="expand()">
          <i [ngClass]="{'icon-arrow-left32': !expanded, 'icon-arrow-right32': expanded}"></i>
        </button>
      </div>
      <div class="right p-2" [formGroup]="form">
        <div class="row" @animLeft *ngIf="expanded">
          <div class="col-md-6">
            <div class="form-group">
              <label translate>Documento</label>
              <select class="form-control select" formControlName="documentid">
                <option [value]="+doc.id" *ngFor="let doc of documents">{{doc.label}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label translate>Serie</label>
              <select class="form-control select" formControlName="serieid">
                <option [value]="serie.id" *ngFor="let serie of series">{{serie.label}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 pt-1">
            <div class="form-group flex-row">
              <label class="mb-0 custom-padding mr-2" translate>Número</label>
              <input type="text" formControlName="number" class="form-control select">
            </div>
          </div>
        </div>
        <div class="row" @animRight *ngIf="!expanded">
          <div class="col">
            <div class="d-flex justify-content-between small">
              <span class="mr-1">Documento: </span>
              <span> {{ document }} </span>
            </div>
            <div class="d-flex justify-content-between small">
              <span class="mr-1">Serie: </span>
              <span> {{  serie }} </span>
            </div>
            <div class="d-flex justify-content-between small">
              <span class="mr-1">Número: </span>
              <span> {{ number || '-'}} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #inlineTemplate>
  <div class="row" [formGroup]="form">
    <div class="col">
      <ns-group-control>
        <ns-label-control>Documento</ns-label-control>
        <ns-select-control formControlName="documentid">
          <ns-select-option [value]="+doc.id" *ngFor="let doc of documents">{{doc.label}}</ns-select-option>
        </ns-select-control>
      </ns-group-control>
    </div>
    <div class="col">
      <ns-group-control>
        <ns-label-control>Serie</ns-label-control>
        <ns-select-control formControlName="serieid">
          <ns-select-option [value]="serie.id" *ngFor="let serie of series">{{serie.label}}</ns-select-option>
        </ns-select-control>
      </ns-group-control>
    </div>
    <div class="col">
      <ns-group-control>
        <ns-label-control>Número</ns-label-control>
        <ns-input-control formControlName="number"></ns-input-control>
      </ns-group-control>
    </div>
  </div>
</ng-template>
