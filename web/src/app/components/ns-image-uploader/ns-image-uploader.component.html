<div class="wrapper">
  <div class="image" *ngFor="let image of imagesList">
    <img [src]="image" alt="">
  </div>

  <ng-container *ngIf="!noPreview">
    <div class="image" *ngFor="let image of _files">
      <img [src]="image.imageURL" alt="">
    </div>
  </ng-container>

  <div
    class="drag-image image"
    [class.hover]="hoverDrag"
    [class.error]="error"
    (dragover)="onDragOver($event)"
    (drop)="$event.preventDefault(); onUpdatedElement($event.dataTransfer.files)"
    (dragleave)="onDragLeave($event)"
    (mouseover)="hoverDrag = true"
    (mouseout)="hoverDrag = false"
    (click)="inputFile.click()">
    <!-- <i class="icon-add"></i> -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#0a6ebd"
      stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="feather feather-image">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <circle cx="8.5" cy="8.5" r="1.5"></circle>
      <polyline points="21 15 16 10 5 21"></polyline>
    </svg>
  </div>
</div>

<!-- {{_files | json}} -->
<input type="file" class="d-none" (change)="onUpdatedElement($event.target.files)" #inputFile>
