<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-md-6">
        <ns-group-control required>
          <ns-label-control>{{ 'Nombre' | translate }}</ns-label-control>
          <ns-input-control name="label" formControlName="label"></ns-input-control>
        </ns-group-control>
      </div>
      <div class="col-md-6">
        <ns-group-control required>
          <ns-label-control>{{ 'Ruta' | translate }}</ns-label-control>
          <ns-input-control name="path" formControlName="path"></ns-input-control>
        </ns-group-control>
      </div>
    </div>
  </div>
</form>
